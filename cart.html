<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="css/header.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css" rel="stylesheet">
    <link rel="stylesheet" href="css/footer.css" rel="stylesheet">
</head>
<body>
    <!-- 头部 -->
    <div id="header">
        <div class="favorite">
            <div class="center_area">
               <img src="images/favorite.gif">
            </div>
        </div>
        <div class="logo center_area">
            <div class="img_logo">
                <a href="index.html"><img src="images/logo.jpg"></a>
            </div>
            <div class="search">
                <div class="search_top">
                    <div class="search_top_left">
                        <img src="images/search_01.gif">
                    </div>
                    <div class="search_top_center">
                        <input type="text">
                    </div>
                    <div class="search_top_right">
                        <img src="images/search_02.gif">
                    </div>
                </div>
                <div class="search_bottom">
                    热门搜索：<a href="search.html">婚纱</a>
                </div>
            </div>
            <div class="server">
                <img src="images/server_number.gif">
            </div>
        </div>
        <div class="nav">
            <div class="center_area">
                <div class="goods_list">
                    <img src="images/goodsclass.gif">
                </div>
                <div class="nav_list">
                    <ul>
                        <li class="one"><a href="index.html">首页</a></li>
                        <li><a href="clothescity.html">服装城</a></li>
                        <li>电器城</li>
                        <li>生活超市</li>
                        <li>团购</li>
                    </ul>
                </div>
                <div class="cart">
                    <a href="cart.html"><img src="images/cart.gif"></a>
                </div>
            </div>            
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="center_area">
            <div class="progress">
                <img src="images/progress.gif">
            </div>
            <div class="goods_prompt">
                <div class="block">
                    <img src="images/red_block.gif">
                </div>
                <div class="checkbox">
                    <input type='checkbox' checked="checked">
                </div>
                <div class="txt.position">
                    商家：<span class="city">综合商城</span>
                </div>
            </div>
            <div class="goods_name">
                <span class="name">商品名称</span>
                <span class="price">价格</span>
                <span class="account">数量</span>
                <span class="total">小计</span>
                <span class="operation">操作</span>
            </div>
            <div  class="good_buy">
                <img src="images/goods_buy.gif">
                <img src="images/goods_account.gif">
            </div>
            <div  class="total">
                <img src="images/total.gif">
            </div>
            <div class="balance">
                <img src="images/balance.gif">
            </div>
        </div>
    </div>
    <!-- 在线客服 -->
    <div class="online_right">
        <img src="images/online_server_03.gif">
    </div>
    <!-- 返回顶部 -->
    <div class="online_top">
        <img src="images/top.gif">
    </div>
    <!-- 页脚 -->
    <div class="footer">
        <div class="center_area">
            <p>关于我们|联系我们|媒体报道|品牌授权|商务合作</p>
            <p>ICP备案号：Copyright@ 2013 All Right Reserved 筑云 版权所有，违者必究</p>
            <div class="friend_link">
            <img src="images/friendlink_05.png">
            <img src="images/friendlink_04.png">
            <img src="images/friendlink_06.jpg">
            <img src="images/friendlink_03.png">
            <img src="images/friendlink_02.png">
            <img src="images/friendlink_01.png">
            </div>
            <p>技术支持筑云独立网店系统提供商</p>
        </div>
    </div>
</body>
</html>
